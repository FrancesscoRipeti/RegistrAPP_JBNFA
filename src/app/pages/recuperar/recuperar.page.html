<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>

    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <!-- Mostrar el nombre de usuario recibido -->
    <p>Bienvenido, </p>

    <!-- Campo para la nueva contraseña -->
    <ion-item>
      <ion-label position="floating">Ingrese su nombre de usuario</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <ion-button expand="block" id="btn-recuperar" (click)="Home()">Recuperar</ion-button>
  </div>
</ion-content>
