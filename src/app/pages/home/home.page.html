
<ion-content fullscreen="true">
  <div id=content>
    <ion-card id="container-home-cont">
      <ion-card-header>
        <ion-card-title>RegistrAPP</ion-card-title>
        <br>
        <ion-card-title>Inicio De Sesión</ion-card-title>
      </ion-card-header>

      <ion-input [counter]="true" label="Nombre de Usuario"
        label-placement="floating" type="text" 
        placeholder="Usuario" errorText="Nombre de usuario incorrecto"
        maxlength="20" minlength="5" maxlength="25"
        [(ngModel)]="username"></ion-input>

      <ion-input [counter]="true" label="Contraseña" label-placement="floating"
        type="password" 
        placeholder="********" errorText="Contraseña No Valida" minlength="6"
        maxlength="20"
        [(ngModel)]="password"></ion-input>

      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
      <ion-button expand="block" (click)="recoveryPassword()">Recuperar
        Contraseña</ion-button>

    </ion-card>
  </div>
  
</ion-content>
