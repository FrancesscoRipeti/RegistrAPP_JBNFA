<ion-header>
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio De Sesión</ion-card-title>
      <ion-card-subtitle>Bienvenido a RegistrAPP</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [counter]="true" label="Nombre de Usuario" label-placement="floating" type="text" fill="solid"
          placeholder="Usuario" errorText="Nombre de usuario incorrecto" maxlength="20" minlength="5"
          maxlength="25" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [counter]="true" label="Contraseña" label-placement="floating" type="password" fill="solid"
          placeholder="********" errorText="Contraseña No Valida" minlength="6" maxlength="20"></ion-input>
      </ion-item>
      
    <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="block" [routerLink]="['/registro']">Registrarse</ion-button>

    <ion-button expand="block" (click)="recoveryPassword()">Recuperar Contraseña</ion-button>
  
    </ion-card-content>
  </ion-card>
  </ion-content>

<ion-footer>

</ion-footer>
